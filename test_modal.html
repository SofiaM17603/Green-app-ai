<!DOCTYPE html>
<html>
<head>
    <title>Test Modal</title>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('testModal').style.display='flex'">Test Button</button>
    
    <div id="testModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Test Modal Works!</h2>
            <button onclick="document.getElementById('testModal').style.display='none'">Close</button>
        </div>
    </div>
</body>
</html>
